<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACKPINK IN YOUR AREA</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>





<body>
    <div class="container mt-5">
        <h1>BLACKPINK IN YOUR AREA</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <h2>預設按鈕</h2>
                <button class="btn btn-primary">主要按鈕</button>
                <button class="btn btn-secondary">次要按鈕</button>
            </div>
            <div class="col-md-4">
                <h2>不同大小的按鈕</h2>
                <button class="btn btn-primary btn-lg">大按鈕</button>
                <button class="btn btn-primary">預設按鈕</button>
                <button class="btn btn-primary btn-sm">小按鈕</button>
            </div>
            <div class="col-md-4">
                <h2>不同樣式的按鈕</h2>
                <button class="btn btn-success">成功按鈕</button>
                <button class="btn btn-danger">危險按鈕</button>
                <button class="btn btn-warning">警告按鈕</button>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS，如果需要的話 -->

</html>





<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁導覽列</title>
    <!-- 引入 Bootstrap CSS 檔案 -->



    <style>
        /* 背景顏色設定為#F1E1FF */
        body {
            background-color: #FFABFF;
        }

        /* 導覽列的文字置中 */
        .navbar {
            text-align: center;
        }   

        /* 網站名稱設定為粗體 */
        .site-name {
            font-weight: bold;
        }

    </style>
  


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <!-- 導覽列開始 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">網站名稱</a>
        <!-- 切換按鈕（小螢幕時顯示）-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- 導覽列連結 -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">個人資料</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">我的作品</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">我的筆記</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- 導覽列結束 -->

    <!-- 引入 Bootstrap JS 檔案（可選） -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
